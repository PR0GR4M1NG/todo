<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>todo</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<main>
  <div class="container">
    <h1 class="app-title">todos</h1>

    </form>
  </div>

</html>
